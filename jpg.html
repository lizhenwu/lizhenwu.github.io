<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-size: 14px;
        }
        body{
            margin: 0;
        }
        .loading{
            display: block;
            margin: auto 30%;
            text-align: center;
        }
        .loading::before{
            content: '';
            height: 18px;
            width: 18px;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            border: 3px solid rgba(247,247,250,.8);
            border-left-color: #a6a6a6;
            animation: loading .6s infinite linear;
        }
        .pic{
            width: 100%;
            height: 300px;
            border: 6px solid #a6a6a6;
            background-size: cover;
            background-repeat: no-repeat;
        }
        @keyframes loading{
            from{
                transform: rotate(0);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <i class="loading">Loading...</i>
    <div class="container"> 
        <div class="pic"></div>
    </div>
    <img src="http://evelyn-tpg-demo-1251337138.picsh.myqcloud.com/image01.png?imageView2/1/format/tpg">
</body>
<script>
    const count = 8;
    const container = document.querySelector('.container');
    const pics = document.querySelectorAll('.pic');
    const srcArr = new Array(count).fill(0).map((i, index) => `http://evelyn-tpg-demo-1251337138.picsh.myqcloud.com/image0${index+1}.png?imageView2/1/format/tpg`);
    
    const fragdocument = document.createDocumentFragment();

    for(let i = 0; i < 8; i++) {
        const pic = document.createElement('div');
        pic.classList.add('pic');
        fragdocument.appendChild(pic);
    }
    container.appendChild(fragdocument);
    srcArr.forEach((url, index) => {
        let img = new Image();
        img.src = url;
        img.onload = function() {
            pics[index].style.backgroundImage = `url(${url})`;
        }
    })
</script>
</html>
