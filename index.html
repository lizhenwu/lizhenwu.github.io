<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>windmill</title>
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/106820/42391/599801cff629d81b346834dd.css' rel='stylesheet' type='text/css' />
    <link rel="icon" href="./favicon.ico">
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
    }
    html,body{
        height:100%
    }
    body{
        background-image: radial-gradient(#080808, #0B1013);
    }
    .under{
        position: absolute;
        height: 100%;
        width: 100%;
        background-image:
        repeating-linear-gradient(
                180deg,
                rgba(0, 0, 0, 0) 0,
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0) 100%);
        z-index: 99;
        background-size: 100vw 4px;
    }
    .under::before{
        content: "";
        position: absolute;
        left: 0;
        top:0;
        width: 100%;
        height: 100%;
        background-image:linear-gradient(0deg,
        transparent 0%,
        rgba(32, 128, 32, 0.2) 2%,
        rgba(32, 128, 32, 0.5) 3%,
        rgba(32, 128, 32, 0.2) 3%,
        transparent 100%);
       background-repeat: no-repeat;
       animation: scroll 7.5s linear 0s infinite 
    }
    @keyframes scroll{
        0%        { background-position: 0 -100vh; }
        35%,100% { background-position: 0 100vh; }
    }
    .text{
        color:rgba(128, 255, 128, 0.8);
        position: absolute;
        padding: 10% 20%;
        font-family: 'Superhelioregulc9ef058e01a144','Inconsolata', Helvetica, sans-serif;
        max-height: 100vh;
        overflow: hidden;
        font-size: 1.5em
    }
    .text p:first-of-type{
        font-size: 4rem;
    }
</style>
<body>
    <div class="under"></div>
    <div class="text">
        <p>Error <span>404</span></p>
        <p>The site is under attack,please</p>
        <p>figure some way out to make it avaliable</p>
        <p>Good LUCK!</p>
    </div>
</body>
</html>
